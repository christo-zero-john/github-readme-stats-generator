<!-- start -->  
<div id="Language-card">
    <input id="username" type="text" placeholder="enter your github username">

    <p class="">This Language card is a summary of languages used in all of your repositories. You can further customize this component using the below options: </p>

    <label for="cardTitle">Enter card Title
      <input type="text" id="cardTitle">
    </label>
    <label class="" for="hideRepo">Enter repositories to be excluded while creating this language component:             
      <input type="text" name="" id="hideRepo" placeholder="Enter your repository names seperated by commas">
  </label>
<!-- next -->
    <label class="hideLanguage" for="">Hide some Languages:
      <input type="text" name="" id="hideLanguage" placeholder="Enter languages seperated by commas">
  </label>
<!-- next -->
    <label class="" for="totalLanguages">Enter total number of Languages to be displayed: 
      <input type="number" name="" id="totalLanguages" placeholder="Enter any number >=0" min="0">
  </label>
<!-- next -->
    <label class="" for="languageLayout">Change Component Layout: 
      <select name="" id="languageLayout">
          <option value="">Default</option>
          <option value="compact">compact</option>
          <option value="donut">donut</option>
          <option value="donut-vertical">donut vertical</option>
          <option value="pie">pie</option>
      </select>
  </label>
<!-- next -->
  <label for="hideProgressBar">Hide Progress Bar:(layout will be automatically set to compact)
      <input type="checkbox" name="" id="hideProgressBar">
  </label>
<!-- next -->
  <p class="">More Customization options</p>
      <label for="titleColor" class="">Title Color
          <input type="color" class="" id="titleColor">
      </label>

    <label for="iconColor" class="">Icon Color
                    <input type="color" class="" id="iconColor">
    </label>

    <label for="borderColor" class="">Border Color
                    <input type="color" class="" id="borderColor">
    </label>

    <label for="backgroundColor" class="">Background Color
                    <input type="color" class="" id="backgroundColor">
    </label>

    <label for="hideBorder" class="">Hide Border
      <input type="checkbox" class="" id="hideBorder">
    </label>

    <label class="" for="borderRadius" >Border Radius
      <input type="number" class="" id="borderRadius" placeholder="enter any number" min="0">
    </label>

    <label for="cardlang" class="">Card Language
      <select name="cardLanguage" id="cardlang">
          <option value="en">	English</option>
          <option value="ml">Malayalam</option>
          <option value="ar">Arabic</option>
          <option value="cs">Czech</option>
          <option value="de">German</option>
          <option value="bn">	Bengali</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="cn">Chinese</option>
          <option value="zh-tw">Chinese (Taiwan)</option>
          <option value="hu">Hungarian</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="kr">	Korean</option>
          <option value="nl">Dutch</option>
          <option value="pt-pt">Portuguese (Portugal)</option>
          <option value="pt-br">Portuguese (Brazil)</option>
          <option value="np">Nepali</option>
          <option value="el">Greek</option>
          <option value="ru">	Russian</option>
          <option value="uk-ua">Ukrainian</option>
          <option value="id">	Indonesian</option>
          <option value="my">Burmese</option>
          <option value="sk">Slovak</option>
          <option value="tr">Turkish</option>
          <option value="pl">Polish</option>
          <option value="uz">Uzbek</option>
          <option value="vi">Vietnamese</option>
          <option value="se">Swedish</option>
          <option value=""></option>
      </select>


  </div>
<!-- end -->
